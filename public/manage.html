<section id="manage">
  <h2>Manage Study Sets</h2>

  <form id="createSetForm" class="glass" style="margin-bottom:20px;">
      <input type="text" name="title" placeholder="Set Title" required>
      <input type="text" name="description" placeholder="Description" required>
      <input type="text" name="front" placeholder="Front (Term)" required>
      <textarea name="back" placeholder="Back (Formula)" required></textarea>
      <button type="submit" class="btn primary">Create Study Set</button>
  </form>

  <div id="studySetsList"></div>
</section>

<script type="module" src="manage.js"></script>
